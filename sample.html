<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<nav class="navbar navbar-default">
		<div class="container">
      <ul class="nav navbar-nav">

	<div class="container">
		<div class="row">
			<div class="col-md-12 content">
					<h1>Quiz About Me!</h1>
          <div id="intro">
            <p>Do you think you know me?  Find out!</p>
            <button type="button" id="start-quiz" class="btn btn-success">Take the Quiz</button>
          </div>
					<p id="question"></p>
					<ul id="answers">
					</ul>
          <div id="result">
            <p>You Got <span id="right"></span> out of <span id="total"></span>!</p>
            <button type="button" class="btn btn-success" id="play-again">Play Again?</button>
          </div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
		</div>
	</footer>
